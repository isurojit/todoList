<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <lord-icon
        src="https://cdn.lordicon.com/svbmmyue.json"
        trigger="loop"
        delay="2000"
        colors="primary:#121331"
        style="width: 75px; height: 75px"
      >
      </lord-icon>
      <h1>Todo List</h1>
    </header>
    <section class="form">
      <form id="form">
        <input
          type="text"
          name="item"
          class="item-input"
          placeholder="Enter Your Todo"
        />
        <div class="btn">
          <button class="btn-submit" type="submit">
            <lord-icon
              src="https://cdn.lordicon.com/scifwrvf.json"
              trigger="click"
              colors="outline:#121331,primary:#ebe6ef"
              style="width: 75px; height: 75px"
            >
            </lord-icon>
          </button>
        </div>
      </form>
    </section>
    <section id="filter">
      <input
        type="text"
        name="item"
        class="filter-item"
        placeholder="Filter Item"
      />
    </section>

    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <script src="app.js"></script>
  </body>
</html>
