<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/cloud-favicon.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">

      <header>
       <img src="./images/category-thumb.gif" alt="header-img" class="header-img">
        </lord-icon>
        <h1>Todo List</h1>
      </header>

      <section class="form">
        <form id="form">
          <input
            type="text"
            name="item"
            class="item-input"
            placeholder="Enter Your Todo"
          />
          <div class="btn">
            <button class="btn-submit" type="submit">
              <i class="fas fa-plus"></i> Add Item
            </button>
          </div>
        </form>
      </section>
      <section id="filter">
        <input
          type="text"
          name="item"
          class="filter-item"
          placeholder="Filter Item"
        />
      </section>
      <section class="items-section">
        <ul class="item-list">
        </ul>
      </section>
      <section class="clear">
        <button class="clear-btn btn-submit">-Clear All-</button>
      </section>
    </div>
    <footer>Made by <a href="https://github.com/isurojit" target="_blank">isuro</a></footer>
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <script src="app.js"></script>
  </body>
</html>
