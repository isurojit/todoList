<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/cloud-favicon.png" type="image/x-icon">
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">

      <header>
       <img src="./images/category-thumb.gif" alt="header-img" class="header-img">
        </lord-icon>
        <h1>Todo List</h1>
      </header>

      <section class="form">
        <form id="form">
          <input
            type="text"
            name="item"
            class="item-input"
            placeholder="Enter Your Todo"
          />
          <div class="btn">
            <button class="btn-submit" type="submit">
              <lord-icon
                src="https://cdn.lordicon.com/scifwrvf.json"
                trigger="click"
                colors="outline:#121331,primary:#ebe6ef"
                style="width: 75px; height: 75px"
              >
              </lord-icon>
            </button>
          </div>
        </form>
      </section>
      <section id="filter">
        <input
          type="text"
          name="item"
          class="filter-item"
          placeholder="Filter Item"
        />
      </section>
      <section class="items-section">
        <ul class="item-list">
        </ul>
      </section>
      <section class="clear">
        <button class="clear-btn">Clear All</button>
      </section>
    </div>

    <footer>Made by <a href="https://github.com/isurojit" target="_blank">isuro</a></footer>
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <script src="app.js"></script>
  </body>
</html>
