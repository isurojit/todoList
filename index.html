<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">

      <header>
       <img src="./images/category-thumb.gif" alt="header-img" class="header-img">
        </lord-icon>
        <h1>Todo List</h1>
      </header>

      <section class="form">
        <form id="form">
          <input
            type="text"
            name="item"
            class="item-input"
            placeholder="Enter Your Todo"
          />
          <div class="btn">
            <button class="btn-submit" type="submit">
              <lord-icon
                src="https://cdn.lordicon.com/scifwrvf.json"
                trigger="click"
                colors="outline:#121331,primary:#ebe6ef"
                style="width: 75px; height: 75px"
              >
              </lord-icon>
            </button>
          </div>
        </form>
      </section>
      <section id="filter">
        <input
          type="text"
          name="item"
          class="filter-item"
          placeholder="Filter Item"
        />
      </section>
      <section class="items-section">
        <ul class="item-list">
          <li class="items">
            <h3 class="item-title">Apple</h3>
            <div class="action-btns">
              <button class="remove-item">
                <lord-icon src="https://cdn.lordicon.com/nhfyhmlt.json" trigger="hover" colors="primary:#121331" state="hover-3" style="width:35px;height:35px"></lord-icon>
              </button>
              <button class="edit-item">
                <lord-icon src="https://cdn.lordicon.com/wloilxuq.json" trigger="hover" colors="primary:#121331,secondary:#08a88a" state="hover-1" style="width:35px;height:35px"></lord-icon>
              </button>
            </div>
          </li>
        </ul>
      </section>
      <section class="clear">
        <button class="clear-btn">Clear All</button>
      </section>
    </div>
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <script src="app.js"></script>
  </body>
</html>
